<section class="property-hinding">

    <article>
      <h3>Interpolação / Interpolation</h3>
      <p> String renderizada com interpolação: {{ url }}</p>
      <p> Resultado de 1 + 1 é: {{ 1 + 1 }} </p>
      <p> Resultado de 1 + 1 não é {{ 1 + 1 + getValor() }}</p>
      <p> Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso() }}</p>
    </article>

  <article>
  <h3>Property Binding</h3>
  <!-- Três formas diferentes de trazer a Url da imagem para o template -->
  <img src="{{ urlImagem }}"> <!-- Interpolação -->
  <img [src]="urlImagem"> <!-- art binding -->
  <img bind-src="urlImagem"> <!-- HTML -->
  <!-- Qualquer uma das três formas pode ser utilizada e serátrazido o mesmo resultado -->
  </article>

</section>
